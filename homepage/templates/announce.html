{% extends "base.html" %}
{% load static %}
{% block title %}IAmOkay - Are You?{% endblock %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/announce.css' %}">
{% endblock %}
{% block main_content %}
<div class="landing">
    <div class="head fluid-container">
        <div class="row">
            <div class="col-lg-4 d-flex justify-content-center px-5">
                <img src="{% static 'picture/announce-pic.png' %}" alt="picture" class="pic-head">
            </div>
            <div class="col d-flex justify-content-center align-items-center px-5">
                <p class="text-head">Pengumuman I Am Okay Challenge MPLS untuk kelas X SMAN 52 Jakarta</p>
            </div>
        </div>
    </div>
    <div class="mid container p-0 m-10" style="margin-top: 48px;">
        <img src="{% static 'picture/announce.jpeg' %}" alt="picture" style="width: 100%; height:100%">
    </div>
</div>
{% endblock %}
